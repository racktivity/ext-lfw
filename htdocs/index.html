<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <title>LFW</title>

        <!--[if lt IE 9]>
            <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'>
            </script>
        <![endif]-->

        <script type='text/javascript'
            src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js'>
        </script>
        <script type='text/javascript'
            src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.js'>
        </script>
        <link rel='stylesheet'
            href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/smoothness/jquery-ui.css'
            type='text/css' media='screen, projection' />


        <script type='text/javascript'
            src='js/vendor/sammy-0.6.2/min/sammy-0.6.2.min.js'>
        </script>
        <script type='text/javascript'
            src='js/vendor/sammy-0.6.2/min/plugins/sammy.mustache-0.6.2.min.js'>
        </script>

        <link rel='stylesheet' href='style/vendor/blueprint-1.0/screen.css'
            type='text/css' media='screen, projection' />
        <link rel='stylesheet' href='style/vendor/blueprint-1.0/print.css'
            type='text/css' media='print' />
        <!--[if lt IE 8]>
            <link rel='stylesheet' href='style/vendor/blueprint-1.0/ie.css'
                type='text/css' media='screen, projection' />
        <![endif]-->

        <script type='text/javascript' src='js/config.js'></script>
        <script type='text/javascript' src='js/lfw.js'></script>

        <link rel='stylesheet' href='style/screen.css' type='text/css'
            media='screen, projection' />
    </head>

    <body>
        <div class='container'>
            <div id='header' class='span-24'>
                <div class='span-5'>
                    <select name='space' id='space'>
                    </select>
                </div>
                <div class='span-19 last' id='search'>
                    <label for='title'>Title: </label>
                    <input id='title' name='q' placeholder='PageTitle'
                        class='text' />

                    <form name='label-search' id='label-search'
                        method='get'>
                        <label for='labels'>Labels: </label>
                        <input type='search' name='q' id='labels' required
                            placeholder='label, label' class='text' />
                        <input type='hidden' name='type' value='labels' />
                    </form>

                    <form name='fulltext-search' id='fulltext-search'
                        method='get'>
                        <label for='text'>Search: </label>
                        <input type='search' name='q' id='text' required
                            placeholder='Search Text' class='text' />
                        <input type='hidden' name='type' value='fulltext' />
                    </form>
                </div>
            </div>

            <div id='sidebar' class='span-5'>&nbsp;</div>
            <div id='content' class='span-19 last'>
                <div id='main'>&nbsp;</div>
            </div>
        </div>

        <!-- Templates go here -->
        <script type='text/mustache' id='error-template'>
            <h1>Error</h1>
            <p>{{ message }}</p>
        </script>

        <script type='text/mustache' id='search-result-template'>
            <h1>Search results</h1>
            <ul>
                {{#results}}
                    <li>
                        <a href="#/{{0}}/{{1}}">{{1}}</a>
                    </li>
                {{/results}}
            </ul>
            {{^results}}No results found{{/results}}
        </script>
    </body>
</html>
